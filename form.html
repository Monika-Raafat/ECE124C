	<div>

   <form name="registration">

  	<fieldset>
  		<legend>REGISTRATION FORM</legend>
  	

  	<label class="f">first name</label>
  	<input type="text" name="first name " placeholder="enter your first name" required>
  	<br>

    <label class="f">last name</label>
  	<input  type="text" name="last name " placeholder="enter your last name" required>
  	<br>

  	<label class="c">e-mail</label>
  	<input type="e-mail" name="e-mail address " placeholder="enter your e-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
  	<br>

  	<label class="k">password</label>
  	<input  type="password" name="password " placeholder="enter your password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*#?&])[^\s]+{8}$" title="Must start with uppercase and contain at least one digit and one special character and no white spaces " required>
  	<br>

  	<label>mobile number</label>
  	<input type="text" name="mobile number " maxlength="11" placeholder="enter your phone number" required>
  	<br>

  	<label class="b" >address</label>
  	<input  type="text" name="address " placeholder="enter your address" required>
  	<br>

  	<select name="gender" size="1" required>
  		<optgroup label="gender">
  			<option >male</option>
  			<option >female</option>
  			
  		</optgroup>
  		
  	</select>

  	<button onclick="myFunction()">Submit</button>

     <p id="submitting"></p>

     <script>
        function myFunction()
         {
        document.getElementById("submitting").innerHTML = "You submited your account successfully";
          }
     </script>
